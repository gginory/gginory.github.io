<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <title>Is Gio In?</title>
</head>
<body class="bg-dark">

<div class="container py-5">
  <h1 class="h1 text-center mb-4 text-white">Is Gio In...</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header h4" id="officeHeader">The Office?</div>
        <div class="card-body text-center bg-dark text-white">
          <h5 class="card-title" id="statusTitle">Loading...</h5>
          <p class="card-text" id="statusText">Please wait while we check the status.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $.getJSON('https://s3.amazonaws.com/gginory.github.io/status-office', function(data) {
      if(data) {
        $('#officeHeader').addClass('bg-success text-white');
        $('#statusTitle').text('Yes');
        $('#statusText').text('I am currently in the office.');
      } else {
        $('#officeHeader').addClass('bg-failure text-white');
        $('#statusTitle').text('No');
        $('#statusText').text('I am presently out of the office.');
      }
    });
  });
</script>

</body>
</html>
