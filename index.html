<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <title>Is Gio In?</title>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-4">Is Gio In?</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">The Office?</div>
        <div class="card-body">
          <h5 class="card-title" id="statusTitle">Loading...</h5>
          <p class="card-text" id="statusText">Please wait while we check the status.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $.getJSON('Your API Link Here', function(data) {
      if(data.isInOffice) {
        $('#statusTitle').text('In Office');
        $('#statusText').text('This person is currently in the office.');
      } else {
        $('#statusTitle').text('Out of Office');
        $('#statusText').text('This person is currently out of the office.');
      }
    });
  });
</script>

</body>
</html>
